name: Generate Snake Animation (Dark Gradient)

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate dark gradient snake
        uses: Platane/snk@master
        with:
          github_user_name: mohitsingh-48
          outputs: dist/github-contribution-grid-snake.svg
          # üé® Colors
          background_color: "#000000"     # black background
          grid_color: "#111111"           # dark grid
          dot_color: "#00ff44"            # bright green contributions
          snake_color: "linear-gradient(90deg, #1eff6b, #00ff44)" # gradient body
          snake_head_color: "#a7ff9a"     # lighter head
          # üêç Snake behavior (supported in latest snk)
          snake_width: 8                  # thickness
          cell_size: 12                   # contribution cell size
          speed: 120                      # slightly slower snake
          wiggle: 0.6                     # realistic movement curve

      - name: Commit dist to output branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          directory: dist
